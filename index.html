<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Github</title>
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon-dark.svg">
    <link rel="stylesheet" href="main.css">
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Buscador de usuários</h1>
            <form class="profile-form">
                <input type="text" id="username-input" placeholder="Digite o nome de usuário do GitHub" required>
                <button type="submit" class="btn btn-submit" id="btn-buscar-usuario">
                    <i class="bi bi-search"></i>
                    <span class="d-none spinner-border spinner-border-sm"></span>
                </button>
            </form>
        </div>
    </header>
        <div class="container">
            <div class="profile-info">
                <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
                <h1 class="profile-name"><i class="bi bi-question-circle"></i></h1>
                <h2 class="profile-username"><i class="bi bi-person"></i></h2>
                <ul class="numbers">
                    <li class="numbers-item">
                        <h4 class="numbers-item__title"><i class="bi bi-archive"></i> Repositórios</h4>
                        <span class="form-control" id="repositorios">0</span>
                    </li>
                    <li class="numbers-item">
                        <h4 class="numbers-item__title"><i class="bi bi-people"></i> Seguidores</h4>
                        <span class="form-control" id="seguidores">0</span>
                    </li>
                    <li class="numbers-item">
                        <h4 class="numbers-item__title"><i class="bi bi-person-check"></i> Seguindo</h4>
                        <span class="form-control" id="seguindo">0</span>
                    </li>
                </ul>
                <a href="#" class="profile-link">
                    <i class="bi bi-github"></i>
                </a> 
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
